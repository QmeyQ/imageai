
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 - 页面不存在</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f5f5f5;
                color: #333;
            }
            .container {
                text-align: center;
                padding: 40px;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            h1 {
                font-size: 72px;
                margin: 0 0 20px 0;
                color: #ff4d4f;
            }
            h2 {
                font-size: 24px;
                margin: 0 0 10px 0;
            }
            p {
                color: #666;
                margin: 0 0 20px 0;
            }
            a {
                display: inline-block;
                background-color: #1890ff;
                color: white;
                text-decoration: none;
                padding: 10px 20px;
                border-radius: 4px;
                font-size: 14px;
                transition: background-color 0.3s;
            }
            a:hover {
                background-color: #40a9ff;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>404</h1>
            <h2>页面不存在</h2>
            <p>您访问的页面不存在或已被移除</p>
            <a href="/">返回首页</a>
        </div>
    </body>
    </html>
